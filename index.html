<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Navigation Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 50px;
            width: 80%;
            max-width: 800px;
        }
        .search-container select, .search-container input[type="text"], .search-container button {
            padding: 15px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .search-container select {
            background-color: #ffffff;
        }
        .search-container input[type="text"] {
            flex-grow: 1;
            font-size: 1.2em;
        }
        .search-container button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1.2em;
        }
        .search-container button:hover {
            background-color: #0056b3;
        }
        .navigation-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
        .navigation-container h2 {
            margin-bottom: 20px;
            color: #333333;
        }
        .links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 0.9em;
        }
        .link:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .link button {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 10px;
        }
        .add-link-form {
            margin-top: 20px;
        }
        .add-link-form input[type="text"], .add-link-form button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .add-link-form button {
            background-color: #28a745;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .add-link-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <select id="search-engine">
            <option value="https://www.baidu.com/s?wd=">Baidu</option>
            <option value="https://www.google.com/search?q=">Google</option>
            <option value="https://www.bing.com/search?q=">Bing</option>
            <option value="https://search.yahoo.com/search?p=">Yahoo</option>
            <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
            <option value="https://www.ask.com/web?q=">Ask</option>
        </select>
        <input type="text" id="search-query" placeholder="Search...">
        <button onclick="performSearch()">Search</button>
    </div>
    <div class="navigation-container">
        <h2>Navigation Links</h2>
        <div id="links" class="links"></div>
        <form class="add-link-form" onsubmit="addLink(event)">
            <input type="text" id="new-link-name" placeholder="Link Name" required>
            <input type="text" id="new-link-url" placeholder="Link URL" required>
            <button type="submit">Add Link</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            loadLinks();
            document.getElementById('search-query').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    performSearch();
                }
            });
        });

        function performSearch() {
            const engine = document.getElementById('search-engine').value;
            const query = document.getElementById('search-query').value;
            window.open(engine + encodeURIComponent(query), '_blank');
        }

        function addLink(event) {
            event.preventDefault();
            const name = document.getElementById('new-link-name').value;
            const url = document.getElementById('new-link-url').value;
            const links = JSON.parse(localStorage.getItem('links')) || [];
            links.push({ name, url });
            localStorage.setItem('links', JSON.stringify(links));
            displayLink(name, url);
            document.getElementById('new-link-name').value = '';
            document.getElementById('new-link-url').value = '';
        }

        function loadLinks() {
            const links = JSON.parse(localStorage.getItem('links')) || [];
            links.forEach(link => displayLink(link.name, link.url));
        }

        function displayLink(name, url) {
            const linkContainer = document.getElementById('links');
            const linkWrapper = document.createElement('div');
            linkWrapper.className = 'link';
            const newLink = document.createElement('a');
            newLink.href = 'https://'+url;
            newLink.target = '_blank'; // 在新页面中打开链接
            newLink.textContent = name;
            newLink.style.flexGrow = '1';
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = () => deleteLink(name);
            linkWrapper.appendChild(newLink);
            linkWrapper.appendChild(deleteButton);
            linkContainer.appendChild(linkWrapper);
        }

        function deleteLink(name) {
            let links = JSON.parse(localStorage.getItem('links')) || [];
            links = links.filter(link => link.name !== name);
            localStorage.setItem('links', JSON.stringify(links));
            document.getElementById('links').innerHTML = '';
            loadLinks();
        }
    </script>
</body>
</html>
